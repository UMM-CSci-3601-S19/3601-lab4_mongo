<div>
  <button id="addNewTodo" mat-raised-button (click)="openDialog()">Add New Todo</button>
</div>

<!--https://stackoverflow.com/questions/36388270/how-can-i-apply-a-quantity-limit-to-ngfor-->
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{todo.owner}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-accordion *ngIf="todos; else todosError">
    <mat-expansion-panel #elem class="todos" [id]="todo.category" [expanded]="this.isHighlighted(todo)"
                         *ngFor="let todo of this.filterTodos(todoBody, todoCategory)">
      <mat-expansion-panel-header>
        <mat-panel-title matTooltip="status: {{todo.status}}">{{todo.status}}</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-panel-description>Owner {{todo.owner}}</mat-panel-description>
      <mat-panel-description>Category {{todo.category}}</mat-panel-description>
      <mat-panel-description>Body: {{todo.body}}</mat-panel-description>

    </mat-expansion-panel>
  </mat-accordion>
</mat-card>

<div layout-gt-sm="row">
  <div flex-gt-sm="80" flex-offset-gt-sm="10">
    <mat-card>
      <mat-card-title id="todo-list-title">Todos</mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>
        <mat-form-field>
          <input matInput id="todoBody" #input type="text" placeholder="Filter by body"
                 (input)="todoBody = $event.target.value">
        </mat-form-field>
        <mat-form-field>
          <input matInput id="todoCategory" #input type="text" placeholder="Filter by category"
                 (input)="todoCategory = $event.target.value">
        </mat-form-field>
        <mat-form-field>
          <input matInput id="todoOwner" #input type="search" placeholder="Search for owner"
                 [(ngModel)]="todoOwner"/>
          <button mat-button id="ownerClearSearch" type="button" *ngIf="todoOwner" matSuffix mat-icon-button
                  aria-label="clear" (click)="todoOwner='';loadService()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <button mat-raised-button id="submit" color="primary" #input type="button" (click)="loadService()">Submit
        </button>

            <!--</mat-expansion-panel-header>-->

            <!--<mat-panel-description>Body: {{todo.body}}</mat-panel-description>-->
          <!--</mat-expansion-panel>-->
        <!--</mat-accordion>-->
        <!-- Maybe this should be a pop-up instead of just a text message? Not sure. -->
        <ng-template #todosError>
          <mat-error>
            There was a problem loading the todos. Possibly the server is down or perhaps there are network
            issues.
          </mat-error>
          <mat-error>
            Please wait a bit and try again or start the server.
          </mat-error>
        </ng-template>
      </mat-card-content>
    </mat-card>
  </div>
</div>
